            <p class="site-description">FFXIV 探索筆記助手 - 追蹤艾歐澤亞時間、天氣條件，輕鬆完成探索筆記</p>
            <div class="header-buttons">

                    </svg>
                    返回工具箱
                </a>

        </header>

        <!-- Time Display -->
        <div class="time-display">
            <div class="time-item">
                <div class="time-label">艾歐澤亞時間</div>
                <div class="time-value" id="eorzea-time">00:00</div>
            </div>
            <div class="time-item">
                <div class="time-label">現實時間</div>
                <div class="time-value" id="local-time">00:00</div>
            </div>
            <div class="time-item">
                <div class="time-label">下次天氣變化</div>
                <div class="time-value" id="weather-countdown">00:00</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <input type="text" class="search-input" id="search-input" placeholder="搜尋地點名稱...">
            </div>
            <div class="control-group">
                <label class="control-label">地區：</label>
                <select class="select-input" id="region-filter">
                    <option value="">全部地區</option>
                </select>
            </div>
            <div class="control-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="hide-completed">
                    <span>隱藏已完成</span>
                </label>
            </div>
            <div class="control-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="hide-inactive">
                    <span>僅顯示可進行</span>
                </label>
            </div>
            <div class="control-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="sort-by-time">
                    <span>依時間排序</span>
                </label>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stats-item">
                顯示: <strong id="visible-count">0</strong> / <strong id="total-count">0</strong> 筆
            </div>
            <div class="stats-item">
                已完成: <strong id="completed-count">0</strong> 筆 (<strong id="completed-percent">0</strong>%)
            </div>
            <div class="stats-item">
                目前可進行: <strong id="active-count">0</strong> 筆
            </div>
        </div>

        <!-- Log Grid -->
        <div class="log-grid" id="log-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>天氣每 23 分 20 秒（艾歐澤亞 8 小時）變化一次</p>
            <p class="github-link">
                <a href="https://github.com/cycleapple/xiv-sightseeing-tool" target="_blank">GitHub</a>
            </p>
            <p>FINAL FANTASY XIV &copy; SQUARE ENIX CO., LTD. All Rights Reserved.</p>
            <p>本工具為玩家製作的非官方工具</p>
        </footer>
    </div>

    <script src="data/sightseeing-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
